        <h5 class="modal-title">{{vm.tituloTelaEndereco}}</h5>
      </div>
      <label for="cepPessoa">CEP</label>
        <input
        autofocus
        type="text"
        class="form-control"
        id="cepPessoa"
        ng-model="vm.endereco.cep"
        ui-mask="99.999-999"
        style="width: 120px;"
        ng-blur = vm.consultaCEP(vm.endereco.cep)
        
      />
      <div class="form-group">
        <label for="enderecoPessoa">Logradouro: </label>
        <input
          type="nome"
          class="form-control"
          id="enderecoPessoa"
          ng-model="vm.endereco.logradouro"
          placeholder="Digite o endereÃ§o ..."
          disabled=""
          
        />
      </div>
      <div class="form-group">
        <label for="complementoPessoa">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="complementoPessoa"
          ng-model="vm.endereco.complemento"
          placeholder="Complemento..."
          required
        />
      </div>
      <div class="row">
        <div class="form-group">
          <label for="ufPessoa" style="width: 100px;"
            >UF</label>         
            <input
          type="text"
          class="form-control"
          id="ufPessoa"
          ng-model="vm.endereco.uf"
          placeholder="UF..."
          disabled=""
        />
          </div>
            <div class="form-group">
              <label for="cidadePessoa">Cidade</label>
              <input
                style="width: 250px; height: 38px;"
                type="text"
                class="form-control"
                id="cidadePessoa"
                ng-model="vm.endereco.localidade"
                placeholder="Cidade..."
                disabled=""
              />
          </div>
        </div>
         
          </div>
          <div class="form-group">
            <label for="bairroPessoa">Bairro</label>
            <input
              type="text"
              class="form-control"
              id="bairroPessoa"
              ng-model="vm.endereco.bairro"
              placeholder="Bairro..."
              disabled=""
            />
          </div>       
    </form>
  </div>
  <div
    class="row"
    style="float: right; padding-top: 30px; padding-right: 20px;"
  >
    <button
      type="button"
      class="btn btn-primary btn-space"
      ng-click="vm.incluir(vm.endereco)"
    >
      Salvar
    </button>
    <button type="button" class="btn btn-danger" ng-click="vm.cancelar()">
      Cancelar
    </button>
  </div>
