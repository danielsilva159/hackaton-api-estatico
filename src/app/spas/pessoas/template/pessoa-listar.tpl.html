<style>
  .disabledDiv {
    pointer-events: none;
    opacity: 0.4;
  }
</style>

<div ng-init="vm.init()" style="overflow-y: auto; overflow-x: hidden; ">
  <div class="container">
   
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col">Editar</th>
          <th scope="col">Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pessoa in vm.listaPessoasMostrar">
          <td>{{pessoa.id}}</td>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.email}}</td>
          <td>
            <img
              src="../../../app/imagens/bootstrap-icons/icons/pencil.svg"
              style="cursor: pointer;"
              alt=""
              width="25"
              height="25"
              title="Editar"
              ng-click="vm.editar(pessoa.id)"
              
            />
          </td>

          <td>
            <img
              src="../../../app/imagens/bootstrap-icons/icons/trash.svg"
              style="cursor: pointer;"
              alt=""
              width="25"
              height="25"
              title="Excluir"
              data-toggle="modal" 
              data-target="#modalEndereco"
              ng-click="vm.remover(pessoa.id)"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <nav class="row" style="float: right; padding-right: 20px;">
    <ul class="pagination">
      <li ng-class="{'page-item': true, 'disabledDiv': vm.currentPage === 1}">
        <a class="page-link" ng-click="vm.retrocederPaginanacao()">Anterior</a>
      </li>
      <li
        ng-class="{'page-item': true, 'disabledDiv': vm.currentPage === $index + 1}"
        ng-repeat="i in vm.qdePaginacao track by $index"
      >
        <a class="page-link" ng-click="vm.atualizarPaginanacao($index)"
          >{{$index + 1}}</a
        >
      </li>
      <li
        ng-class="{'page-item': true, 'disabledDiv': vm.currentPage === vm.qdePaginacao.length}"
      >
        <a class="page-link" ng-click="vm.avancarPaginanacao()">Próximo</a>
      </li>
    </ul>
  </nav>
 <!-- Modal -->
 <div
    class="modal fade"
    id="modalEndereco"
    role="dialog"
    data-backdrop="false"
    data-toggle="modal"
  >
    <div class="modal-dialog">
      Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div
            
          >
            <span>Deseja Fazer a exclusão dessa pessoa?</span>
        </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-primary btn-space"
            data-dismiss="modal"
            ng-click="vm.remover(pessoa.id)"
          >
            Sim
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-dismiss="modal"
          >
            Não
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
